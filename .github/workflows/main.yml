name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4

      # Recreate our fixture with the correct permissions
      # owner=vscode, uid=1000, group=vscode, gid=1000, permissions=644
      - shell: bash
        run: sudo addgroup --gid 1000 vscode && sudo adduser --uid 1000 --gid 1000 vscode
      - shell: bash
        run: (cd test/fixtures && tar -cvf BeeMovieScript.tar ./content.txt)
      - shell: bash
        run: sudo chown test/fixtures/BeeMovieScript.tar vscode:vscode
      - shell: bash
        run: sudo chmod 644 test/fixtures/BeeMovieScript.tar

      # Check, lint, and build
      - shell: bash
        run: pnpm install
      - shell: bash
        run: pnpm check
      - shell: bash
        run: pnpm lint
      - shell: bash
        run: pnpm circular
      - shell: bash
        run: pnpm build
      - shell: bash
        run: pnpm test
